{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'images/edit-new-icon-22.png' %}">
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-warning">✏️ Edit Course: {{ course.title }}</h2>
    <form method="POST" enctype="multipart/form-data" class="p-4 shadow rounded bg-white">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Course</button>
        <a href="{% url 'all_courses' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
