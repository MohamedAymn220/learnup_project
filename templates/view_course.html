{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/4319165.png' %}"
    />
    <title>{{ course.title }}</title> 
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/view_course.css' %}" />
  </head>
  
  <body>
    <div class="container course-view">
      <div class="card">
        <div class="row g-4 align-items-start">
          <div class="col-lg-8">
            {% if course.video_url %}
            <h4 class="text-secondary mb-3">🎥 محتوى الكورس</h4>
            <iframe
              src="{{ course.video_url|safe }}"
              frameborder="0"
              allowfullscreen
            ></iframe>
            {% endif %}
          </div>

          <div class="col-lg-4">
            <div class="text-center mb-4">
              <h2 class="text-primary">{{ course.title }}</h2>
            </div>

            {% if course.image %}
            <div class="text-center mb-4">
              <img
                src="{{ course.image.url }}"
                alt="{{ course.title }}"
                class="img-fluid course-image shadow-sm"
              />
            </div>
            {% endif %}

            <p class="lead">{{ course.description }}</p>
            <p class="fw-bold">
              👨‍🏫 المدرس:
              <span class="text-success">{{ course.created_by.username }}</span>
            </p>

            <div class="mt-4">
              <a href="{% url 'all_courses' %}" class="btn btn-secondary w-100"
                >⬅️ الرجوع لكل الكورسات</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
